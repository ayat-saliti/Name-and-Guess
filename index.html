<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name & Guess</title>
    <link rel="stylesheet" href="name&guess.css">
</head>

<body>
    <div class="main_container">

        <div class="left_side">
            <div class="title">Name & Guess</div>
            <div class="input_name">
            <label for="name">Input your name</label>
            <input type="text" name="name" id="name">
        </div>
            <br>
            <button>Guess</button>

            <div class="gender_container">
                <div>
                    <h2>Gender</h2>
                </div>
                <div class="gender"></div><br>
            </div>
            <hr>
            <div class="age_container">
                <div>
                    <h2>Age</h2>
                </div>
                <div class="age"></div><br>
            </div>
            <hr>
            <div class="country_flags">
                <div>
                    <h2>Country</h2>
                </div>
                <div class="country_container"></div>
                <div class="flag_container"></div>
                
            </div>

        </div>
        <div class="right_side">
            <h3><em><u> Guessed Names </u></em></h3>
            <ul class="previous"></ul>
        </div>
    </div>




    <script src="name&guess.js"></script>
</body>

</html>
